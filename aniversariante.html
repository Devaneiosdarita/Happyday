<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Aniversariante</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body {
            background-color: #86719C;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h2 {
            color: #ffffff;
        }

        input.form-control {
            background-color: #ffffff;
            
        }
        button.btn-primary {
            background-color: #301C48;
            border-color: #301C48;
            width: 100%;
            font-size: 1.2rem;
        }

        button.btn-primary:hover {
            background-color: #D1B6F2;
            border-color: #D1B6F2;
        }

        label {
            color: #ffffff;
            text-align: left;
            display: block;
            margin-bottom: 1rem;
        }

        .btn-back {
            background: none;
            border: none;
            padding: 0;
            position: absolute;
            bottom: -100px;
            left: 2px;
        }

        .dropdown-toggle {
            background: url('boneco.png') no-repeat;
            background-size: contain;
            width: 60px;
            height: 60px;
            border: none;
            padding: 0;

        }

        .dropdown-toggle::after {
            display: none;
        }

        .dropdown-menu {
            width: auto !important;

        }

        .dropdown-item {
            color: #301C48;
            background-color: #D1B6F2;
        }

        .dropdown-item:hover {
            background-color: #86719C;
        }

        .position-fixed-top-right {
            position: fixed;
            top: 20px;
            right: 240px;
            margin-right: 150px;
        }
        select.form-control {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="col-md-6 offset-md-3 mt-5">
        <h2 class="text-center">Aniversariante</h2>
        <form action="/guardar_dados" method="post">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <!-- Adicione uma combobox para os grupos -->
            <div class="form-group">
                <label for="grupo">Grupo:</label>
                <select class="form-control" id="grupo" name="grupo" required>
                    <!-- As opções serão preenchidas dinamicamente -->
                </select>
            </div>
            <div class="form-group">
                <label for="data_nascimento">Data de Nascimento:</label>
                <input type="date" class="form-control" id="data_nascimento" name="data_nascimento" required>
            </div>
            <div class="form-group">
                <label for="observações">Observações:</label>
                <input type="text" class="form-control" id="observações" name="observações">
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <div class="row mt-3">
                <div class="col-md-12 text-center">
                    <button class="btn-back" onclick="voltarPagina()">
                        <img src="botaovoltar.png" alt="Voltar" width="50">
                    </button>
                </div>
            </div>
            <div class="dropdown position-fixed-top-right">
                <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">Definições do utilizador</a>
                    <a class="dropdown-item" href="#">Apoio ao utilizador</a>
                    <a class="dropdown-item" href="#">Logout</a>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function voltarPagina() {
            window.history.back();
        }

        $(document).ready(function(){
            $('.dropdown-toggle').on('click', function(e){
                $(this).next('.dropdown-menu').toggle();
            });

            // Recupera os grupos do armazenamento local e preenche a combobox
            var gruposGuardados = JSON.parse(localStorage.getItem('grupos')) || [];
            var select = $('#grupo');
            gruposGuardados.forEach(function(grupo) {
                select.append('<option value="' + grupo + '">' + grupo + '</option>');
            });
        });
    </script>
</body>
</html>
