<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupos</title>
    <style>
       
        body {
            background-color: #f2f1b6; 
        }

        h2 {
            color: #ffffff; 
        }

        h3 {
            color: #ffffff; 
            margin-bottom: 2rem;
        }
       
        .custom-btn {
            background-color: #301C48; 
            color: #fff; 
            border-color: #301C48; 
            
        }

        button.btn-primary:hover {
            background-color:#D1B6F2 ; 
            border-color: #D1B6F2; 
        }
        body {
            background-color: #86719C; 
            display: flex;
            align-items: center; 
            justify-content: center; 
            
        }
        .btn-back {
            background: none;
            border: none;
            padding: 0;
            position: absolute;
            bottom: -100px; 
            left: 285px; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 mt-5">
                <h2 class="text-center">Grupos</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 offset-md-3 mt-5">
                
                <div id="grupos-guardados"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 offset-md-3 mt-5">
                <h3 class="text-center">Novo Grupo</h3>
             
                <div class="form-group">
                    <input type="text" class="form-control custom-input" id="campo" placeholder="Digite aqui">
                </div>
                
                <button type="button" class="btn btn-lg btn-primary btn-block custom-btn" onclick="guardarGrupo()">Guardar</button>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-12 text-center">
                <button class="btn-back" onclick="voltarPagina()">
                    <img src="botaovoltar.png" alt="Voltar" width="50">
                </button>
            </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function guardarGrupo() {
            var nomeGrupo = $('#campo').val();
            if (nomeGrupo.trim() !== '') {
                var grupoHtml = `
                    <div class="form-group">
                        <input type="text" class="form-control" value="${nomeGrupo}" style="background-color: #7F7E26; color: #fff;">
                    </div>
                `;
                $('#grupos-guardados').prepend(grupoHtml); 
                $('#campo').val('');
            }
        }

        function voltarPagina() {
            window.history.back();
        }
    </script>
</body>
</html>
