<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário</title>
    <style>
        h2 {
            color: #ffffff;
        }

        body {
            background-color: #86719C; 
            display: flex;
            align-items: left; 
            justify-content: left; 
            
        }

        .btn-back {
            background: none;
            border: none;
            padding: 0;
            position: absolute;
            bottom: -500px; 
            left: -550px; 
        }

        .dropdown-toggle {
            background: url('boneco.png') no-repeat; 
            background-size: contain; 
            width: 60px; 
            height: 60px; 
            border: none; 
            padding: 0; 
           
        }

        .dropdown-toggle::after {
            display: none;
        }

        .dropdown-menu {
            width: auto !important; 
            position: absolute;
            top: calc(100% + 10px);
            left: 0;
            z-index: 1000;
        }

        .dropdown-item {
            color: #301C48; 
            background-color: #D1B6F2; 
        }

        .dropdown-item:hover {
            background-color: #86719C; 
        }

        .position-fixed-top-right {
            position: fixed;
            top: 20px;
            right: 240px;
            margin-right: 150px; 
        }

        .new-dropdown-toggle {
            background: url('botaofiltragem.png') no-repeat;
            background-size: contain; 
            width: 60px; 
            height: 60px;
            border: none; 
            padding: 0; 
            position: fixed;
            top: 200px;
            right: 240px;
            margin-right: 150px; 
        }

        .new-dropdown-toggle::after {
            display: none; 
        }

        .new-dropdown-menu {
            width: auto !important; 
            position: fixed;
            top: 250px;
            right: 240px;
            margin-right: 150px;
            margin-left: 950px;
            
            
        }

        .new-dropdown-item {
            color: #531717; /* Cor do texto dos itens do menu suspenso */
            background-color: #0088ff; /* Cor de fundo dos itens do menu suspenso */
        }

        .new-dropdown-item:hover {
            background-color: #004283; /* Cor de fundo dos itens do menu suspenso ao passar o cursor */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 mt-5">
                <h2 class="text-left">Calendário</h2>
            </div>

            <div class="row mt-3">
                <div class="col-md-12 text-center">
                    <!-- Botão de Voltar com Imagem -->
                    <button class="btn-back" onclick="voltarPagina()">
                        <img src="botaovoltar.png" alt="Voltar" width="50">
                    </button>
                </div>   
            </div>

            <div class="dropdown position-fixed-top-right">
                <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">Definições do utilizador</a>
                    <a class="dropdown-item" href="#">Apoio ao utilizador</a>
                    <a class="dropdown-item" href="#">Logout</a>
                </div>
            </div>

            <div class="dropdown position-fixed-top-right">
                <button class="btn btn-secondary new-dropdown-toggle" type="button" id="newFilterDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="background-image: url('botaofiltragem.png')"></button>
                <div class="dropdown-menu new-dropdown-menu" aria-labelledby="newFilterDropdown">
                    <form>
                        <div class="form-group">
                            <label for="newFilterOptions"></label>
                            <select multiple class="form-control" id="newFilterOptions">
                                <option>Padrão</option>
                                <option>Lista</option>
                            </select>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function voltarPagina() {
            window.history.back();  
        }

        $(document).ready(function(){
            $('.dropdown-toggle').on('click', function(e){
                $(this).next('.dropdown-menu').toggle();
            });

            $('.new-dropdown-toggle').on('click', function(e){
                $(this).next('.new-dropdown-menu').toggle();
            });
        });
    </script>
</body>
</html>
