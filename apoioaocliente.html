<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apoio ao Utilizador</title>
  <style>
    body {
      background-color: #86719C;
      color: #ffffff;
      font-family: Arial, sans-serif;
    }
    
    h1 {
      font-size: 24px;
      margin-top: 20px;
      text-align: center;
    }
    
    h2 {
      color: #D3B28F;
      font-size: 18px;
      margin-top: 10px;
    }
    
    #container {
      width: 400px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center; /* Centraliza os itens horizontalmente */
      height: 80vh;
    }
    
    #form {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: stretch; /* Estica os itens horizontalmente */
    }
    
    #form label {
      color: #ffffff;
      display: block;
      margin-bottom: 5px;
    }
    
    #form input,
    #form textarea {
      width: 100%;
      padding: 5px;
      border: none;
      border-radius: 5px;
      background-color: #ffffff; /* Altera a cor de fundo para branco */
      color: #301C48; /* Altera a cor do texto para preto */
    }
    
    #form button {
      margin-top: 10px;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      background-color: #301C48;
      color: #ffffff;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Apoio ao Utilizador</h1>
    <form id="form">
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email">
      <label for="message">Escreva a sua mensagem:</label>
      <textarea id="message" name="message" rows="5" cols="30"></textarea>
      <button type="submit">Enviar</button>
    </form>
  </div>
</body>
</html>
