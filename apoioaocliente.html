<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apoio ao Utilizador</title>
  <style>
    body {
      background-color: #86719C; /* Alterada a cor de fundo */
      color: #ffffff; /* Alterada a cor do texto principal */
      font-family: Arial, sans-serif;
    }
    
    h1 {
      font-size: 24px;
      margin-top: 20px;
    }
    
    h2 {
      color: #D3B28F;
      font-size: 18px;
      margin-top: 10px;
    }
    
    #container {
      width: 400px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 10px; /* Removido a borda */
    }
    
    #form {
      margin-top: 20px;
    }
    
    #form label {
      color: #ffffff; /* Alterada a cor do texto dos labels */
      display: block;
      margin-bottom: 5px;
    }
    
    #form input,
    #form textarea {
      width: 100%;
      padding: 5px;
      border: none; /* Removido a borda */
      border-radius: 5px;
      background-color: #D1B6F2; /* Definida a cor de fundo */
      color: #ffffff; /* Alterada a cor do texto dos inputs */
    }
    
    #form button {
      margin-top: 10px;
      padding: 5px 10px;
      border: none; /* Removido a borda */
      border-radius: 5px;
      background-color: #301C48; /* Alterada a cor do botão */
      color: #ffffff; /* Alterada a cor do texto do botão */
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Apoio ao Utilizador</h1>
    <h2>Coloque o seu e-mail</h2>
    <form id="form">
      <label for="email">Email</label>
      <input type="email" id="email" name="email">
      <label for="message">Escreva a sua mensagem</label>
      <textarea id="message" name="message" rows="5" cols="30"></textarea>
      <button type="submit">Enviar</button>
    </form>
  </div>
</body>
</html>
