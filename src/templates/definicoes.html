<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Definições do Utilizador</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body {
            background-color: #86719C;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h2 {
            color: #ffffff;
        }

        input.form-control,
        textarea.form-control {
            background-color: #ffffff;
        }
        
        textarea.form-control {
            resize: none; /* Impede o redimensionamento da caixa pelo utiizador */
        }

        button.btn-primary {
            background-color: #301C48;
            border-color: #301C48;
            width: 100%;
            font-size: 1.2rem;
        }

        button.btn-danger {
            background-color: #301C48;
            border-color: #301C48;
            width: 100%;
            font-size: 1.2rem;
        }

        button.btn-primary:hover,
        button.btn-danger:hover {
            background-color: #D1B6F2;
            border-color: #D1B6F2;
        }

        label {
            color: #ffffff;
            text-align: left;
            display: block;
            margin-bottom: 1rem;
            font-size: 1.2rem; /* Aumenta ligeiramente o tamanho da letra */
        }

        .btn-back {
            background: none;
            border: none;
            padding: 0;
            position: absolute;
            bottom: -100px;
            left: 2px;
        }

        .dropdown-toggle {
            background: url('boneco.png') no-repeat;
            background-size: contain;
            width: 60px;
            height: 60px;
            border: none;
            padding: 0;

        }

        .dropdown-toggle::after {
            display: none;
        }

        .dropdown-menu {
            width: auto !important;

        }

        .dropdown-item {
            color: #301C48;
            background-color: #D1B6F2;
        }

        .dropdown-item:hover {
            background-color: #86719C;
        }

        .position-fixed-top-right {
            position: fixed;
            top: 20px;
            right: 240px;
            margin-right: 150px;
        }
        select.form-control {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="col-md-6 offset-md-3 mt-5">
        <h2 class="text-center">Definições do Utilizador</h2>
        <!-- Espaço vazio para manter o espaço entre o título e o primeiro campo -->
        <div style="margin-top: 20px;"></div>
        <form action="/alterar_definicoes" method="post">
            <div class="form-group">
                <input type="text" class="form-control" id="nome-utilizador" name="nome-utilizador" value="Joao Fonseca" readonly>
            </div>
            <div class="form-group">
                <label for="nova-password" style="font-size: 1.2rem;">Nova Password:</label> <!-- Aumenta ligeiramente o tamanho da letra -->
                <input type="password" class="form-control" id="nova-password" name="nova-password" required>
            </div>
            <div class="form-group">
                <label for="confirmar-nova-password" style="font-size: 1.2rem;">Confirmação da Nova Password:</label> <!-- Aumenta ligeiramente o tamanho da letra -->
                <input type="password" class="form-control" id="confirmar-nova-password" name="confirmar-nova-password" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <button type="button" class="btn btn-danger mt-3">Eliminar Conta</button>

            <div class="row mt-3">
                <div class="col-md-12 text-center">
                    <button class="btn-back" onclick="voltarPagina()" formnovalidate>
                        <img src="{{ url_for('static', filename='img/botaovoltar.png') }}" alt="voltar "  style="width: 50px;">
                    </button>
                </div>
            </div>
            <div class="dropdown position-fixed-top-right">
                <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">Definições do utilizador</a>
                    <a class="dropdown-item" href="#">Apoio ao utilizador</a>
                    <a class="dropdown-item" href="#">Logout</a>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function voltarPagina() {
            window.history.back();
        }

        $(document).ready(function(){
            $('.dropdown-toggle').on('click', function(e){
                $(this).next('.dropdown-menu').toggle();
            });
        });
    </script>
</body>
</html>
